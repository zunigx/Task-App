<div class="header-container">
  <div class="header-left">
    <h1 class="header-title">{{ headerTitle }}</h1>
  </div>
  <div class="header-right">
    <button pButton pRipple type="button" icon="pi pi-plus" label="Agregar Tarea" (click)="addTask()" class="p-button-info" aria-label="Agregar nueva tarea"></button>
    <button pButton pRipple type="button" icon="pi pi-sign-out" label="Cerrar Sesión" (click)="logout()" class="p-button-danger" aria-label="Cerrar sesión"></button>
  </div>
</div>
